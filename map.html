
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte du voyage - Iles feroe</title>
  <style>
    body { margin: 0; padding: 0; font-family: Arial, sans-serif; }
    #map { height: 100vh; width: 100%; }
    .info-window { max-width: 250px; font-family: Arial, sans-serif; }
    .info-window img { width: 100%; height: auto; border-radius: 8px; margin-bottom: 10px; }
    .info-window h3 { margin: 0 0 5px 0; font-size: 16px; color: #333; }
    .info-window p { margin: 5px 0; font-size: 14px; color: #666; }
    .info-window a { color: #1a73e8; text-decoration: none; }
    .info-window a:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    function initMap() {
      const center = { lat: 62.159080771428556, lng: -6.936886378571429 };
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 10,
        center: center
      });
      
      const markers = [{"lat":62.01072479999999,"lng":-6.7740852,"name":"Vágar & Tórshavn","jour":1,"titre":"Arrivée et Premiers Pas à Tórshavn","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour1.jpg"},{"lat":61.95381169999999,"lng":-6.7983032,"name":"Tórshavn & Kirkjubøur","jour":2,"titre":"Immersion Historique et Culturelle","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=61.95381169999999,-6.7983032&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=61.95381169999999,-6.7983032","aiImageUrl":"jour2.jpg"},{"lat":62.2891768,"lng":-7.147859200000001,"name":"Saksun & Tjørnuvík (Streymoy)","jour":3,"titre":"Vallées Secrètes et Villages Pittoresques","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2891768,-7.147859200000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2891768,-7.147859200000001","aiImageUrl":"jour3.jpg"},{"lat":62.3249089,"lng":-6.945312800000001,"name":"Gjógv & Eiði (Eysturoy)","jour":4,"titre":"Charme d'Eysturoy et Cascades Majestueuses","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3249089,-6.945312800000001&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3249089,-6.945312800000001","aiImageUrl":"jour4.jpg"},{"lat":62.1105895,"lng":-7.4386826,"name":"Gásadalur & Sørvágsvatn (Vágar)","jour":5,"titre":"Les Icônes de Vágar","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.1105895,-7.4386826&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.1105895,-7.4386826","aiImageUrl":"jour5.jpg"},{"lat":62.2255316,"lng":-6.583653099999999,"name":"Klaksvík & Kunoy (Borðoy, Kunoy)","jour":6,"titre":"Cap sur les Îles du Nord","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2255316,-6.583653099999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2255316,-6.583653099999999","aiImageUrl":"jour6.jpg"},{"lat":62.3603219,"lng":-6.534987699999999,"name":"Viðareiði (Viðoy)","jour":7,"titre":"Aux Confins du Nord","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3603219,-6.534987699999999&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3603219,-6.534987699999999","aiImageUrl":"jour7.jpg"},{"lat":62.3154874,"lng":-6.7632679,"name":"Kalsoy","jour":8,"titre":"L'Aventure du Phare de Kallur","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.3154874,-6.7632679&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.3154874,-6.7632679","aiImageUrl":"jour8.jpg"},{"lat":62.01072479999999,"lng":-6.7740852,"name":"Tórshavn","jour":9,"titre":"Retour à Tórshavn et Veille de Noël","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour9.jpg"},{"lat":62.1525397,"lng":-7.0754277,"name":"Nólsoy ou Sud de Streymoy","jour":11,"titre":"Évasion vers Nólsoy ou Exploration Sud","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.1525397,-7.0754277&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.1525397,-7.0754277","aiImageUrl":"jour11.jpg"},{"lat":62.2968255,"lng":-7.0130968,"name":"Funningur & Slættaratindur (Eysturoy)","jour":12,"titre":"Panoramas d'Eysturoy et Villages Cachés","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.2968255,-7.0130968&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.2968255,-7.0130968","aiImageUrl":"jour12.jpg"},{"lat":62.01072479999999,"lng":-6.7740852,"name":"Tórshavn & Environs","jour":13,"titre":"Dernières Découvertes et Souvenirs","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.01072479999999,-6.7740852&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.01072479999999,-6.7740852","aiImageUrl":"jour13.jpg"},{"lat":62.09820089999999,"lng":-7.2145002,"name":"Vágar","jour":14,"titre":"Préparation au Départ et Derniers Adieux","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.09820089999999,-7.2145002&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.09820089999999,-7.2145002","aiImageUrl":"jour14.jpg"},{"lat":62.0675625,"lng":-7.279062499999998,"name":"Aéroport de Vágar (FAE)","jour":15,"titre":"Départ des Îles Féroé","streetViewUrl":"https://maps.googleapis.com/maps/api/streetview?size=600x400&location=62.0675625,-7.279062499999998&key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI","streetViewLinkUrl":"https://www.google.com/maps/@?api=1&map_action=pano&viewpoint=62.0675625,-7.279062499999998","aiImageUrl":"jour15.jpg"}];
      
      markers.forEach((markerData) => {
        const marker = new google.maps.Marker({
          position: { lat: markerData.lat, lng: markerData.lng },
          map: map,
          title: markerData.name,
          label: String(markerData.jour)
        });
        
        const contentString = `
          <div class="info-window">
            <img src="${markerData.streetViewUrl}" alt="Street View de ${markerData.name}" />
            <h3>Jour ${markerData.jour}</h3>
            <p><strong>${markerData.name}</strong></p>
            <p><a href="${markerData.streetViewLinkUrl}" target="_blank" rel="noopener noreferrer"><strong>${markerData.titre}</strong></a></p>
          </div>
        `;
        
        const infoWindow = new google.maps.InfoWindow({
          content: contentString
        });
        
        marker.addListener('click', () => {
          infoWindow.open(map, marker);
        });
      });
    }
  </script>
  
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5WUNvRC9eOjHRLt92fs4hsp0Auje3aAI&callback=initMap">
  </script>
</body>
</html>
